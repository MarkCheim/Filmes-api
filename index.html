<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Mark</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <div class="wrapper">
        <!-- Logo -->
        <div class="logo">
            <div class="container">
                <p>Filmes<span>Mark.</span></p>
            </div>
        </div>
        <!-- Logo -->
        <!--  container -->
        <div class="search-container">
            <div class="search-element">
                <h3>Procurar Filme:</h3>
                <input type="text" class="form-control" placeholder="Procurar titulo..." id="movie-search-box"
                    onkeyup="findMovies()" onclick="findMovies()">

                <div class="search-list" id="search-list">

                </div>
            </div>
        </div>
        <!-- container -->

        <!-- resultado container -->
        <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid">

                </div>
            </div>
        </div>
        <!-- fim do resultado do  container -->
    </div>


    <!-- js app  -->
    <script src="script.js"></script>
</body>

</html>
